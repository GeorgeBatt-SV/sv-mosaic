name: "Setup VM"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
    - name: setup yarn
      run: corepack enable && yarn set version 3.1.1
    - run: yarn install --no-immutable