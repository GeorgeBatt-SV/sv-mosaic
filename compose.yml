services:
  mosaic:
    container_name: mosaic
    build: ./containers/mosaic
    volumes:
      - sv-mosaic-lib:/app
  mosaic-types:
    container_name: mosaic-types
    build: ./containers/mosaic-types
    volumes:
      - sv-mosaic-types:/app
    depends_on:
      - mosaic
  sb8:
    build: ./containers/sb-8
    volumes:
      - sv-mosaic-lib:/mosaic
    depends_on:
      - mosaic
  sb-server:
    container_name: sb-server
    image: node:18.18.2
    working_dir: /app
    command: npx --yes http-server ./storybook-static -p 10001 --silent
    ports:
      - 10001:10001
  e2e-tests:
    container_name: e2e-tests
    build: ./containers/e2e-tests
    working_dir: /app
    command: npm start
    depends_on:
      - mosaic
    volumes:
      - sv-mosaic-lib:/mosaic
  consumer-tests:
    container_name: consumer-tests
    build: ./containers/consumer-tests
    working_dir: /app
    volumes:
      - sv-mosaic-lib:/mosaic
    tty: true
  publisher:
    build: ./containers/publisher
    depends_on:
      - sb8
    tty: true
volumes:
  sv-mosaic-lib:
  sv-mosaic-types:
