services:
  mosaic:
    extends:
      file: compose.yml
      service: mosaic
    volumes:
      - ./containers/mosaic/dist:/app/dist
  sb5:
    extends:
      file: compose.yml
      service: sb5
    volumes:
      - ./containers/mosaic/src:/mosaic/src
      - ./containers/sb-5/src:/app/src
    ports:
      - 10000:10000
  sb8:
    extends:
      file: compose.yml
      service: sb8
    volumes:
      - ./containers/mosaic/src:/mosaic/src
      - ./containers/sb-8/stories:/app/stories
    ports:
      - 10001:10001
volumes:
  sv-mosaic-lib:
