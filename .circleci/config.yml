  storybook:
    executor:
      name: node/default
      tag: '16.14.2'
    resource_class: large
    steps:
      - attach_workspace:
          at: ~/project
      - add_ssh_keys:
          fingerprints:
            - 90:c4:82:92:d0:82:28:9d:f4:c9:d0:25:27:1e:07:50
      - run:
          name: Add github to known_hosts
          command: |
            mkdir -p ~/.ssh/
            chmod 700 ~/.ssh/
            ssh-keyscan github.com >> ~/.ssh/known_hosts
      - run:
          name: Publish storybook
          command: yarn run ci:storybook
          environment:
            NODE_DEBUG: gh-pages

