version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:
  build:
    docker:
      - image: cimg/base:2021.04
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.14
      - run:
          name: Docker registry
          command: |
            docker run -d -p 5000:5000 --name registry registry:2.7
      - run:
          name: Docker build
          command: |
            DOCKER_BUILDKIT=1 docker build -t "localhost:5000/sv-mosaic" .
      # - persist_to_workspace:
      #     root: ~/project
      #     paths:
      #       - .
  unit_tests:
    docker:
      - image: build_image
    resource_class: large
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Run Unit Tests
          command: yarn test
