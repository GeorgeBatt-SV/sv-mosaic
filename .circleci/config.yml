version: 2.1
orbs:
  node: circleci/node@5.0.2
  envsubst: sawadashota/envsubst@volatile

jobs:
  build:
    executor: node/default
    steps:
      - envsubst/install
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn build
          name: Build app

workflows:
  build:
    jobs:
      - build:
          context: default
          filters:
            branches:
              only:
                - develop
                - /pull.*/
